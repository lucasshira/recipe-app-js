<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="assets/style.css">
    <title>Recipe App</title>
</head>
<body>
    <div class="container">
        
        <header>
            <input type="text" id="search-term" placeholder="Search a Recipe"><button id="search"><i class="fa-solid fa-magnifying-glass"></i></button>
        </header>

        <div class="fav-container">
            <h3>Favorite Recipes</h3>
            <ul class="fav-meals" id="fav-meals"></ul>
        </div>

        <div class="meals" id="meals"></div>

    </div>

    <div class="popup-container hidden" id="meal-popup">
        <div class="popup">
            <button id="close-popup" class="close-popup"><i class="fas fa-times"></i></button>
                <div class="meal-info" id="meal-info">
        </div>
    </div>

    <script src="assets/script.js"></script>
</body>
</html>
